<h2>Your Cart</h2>
<ul>
  {% for item in cart_items %}
    <li>{{ item.product.name }} - Quantity: {{ item.quantity }}
      <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
    </li>
  {% endfor %}
</ul>
<p>Total: ${{ total_amount }}</p>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>
