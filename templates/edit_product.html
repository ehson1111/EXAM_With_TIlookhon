<h2>{% if product %}Edit{% else %}Add{% endif %} Product</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  Name: <input type="text" name="name" value="{{ product.name|default:'' }}"><br>
  Description: <textarea name="description">{{ product.description|default:'' }}</textarea><br>
  Price: <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}"><br>
  Image: <input type="file" name="image"><br>
  <button type="submit">Submit</button>
</form>
